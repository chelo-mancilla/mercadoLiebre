<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registro de usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/public/css/normalize.css" />
        <script
          src="https://kit.fontawesome.com/fd3fd2bc99.js"
          crossorigin="anonymous"
        ></script>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/register-styles.css" />
    </head>
    <body>
        <header class="main-header">
            <div class="main-header__top-bar">
                <img class="main-header__top-bar--logo" src="/img/logo-mercado-liebre.svg" alt="Logo Mercado Liebre"/>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <form class="main__create-form" action="/registro" method="POST">
                    <div class="create-form__form-control">
                        <label for="nombre"></label>
                        <input class="create-form__form-control--input" type="text" name="nombre" id="nombre" placeholder="Nombre y apellido">
                    </div>
                    <div class="create-form__form-control">
                        <label for="user"></label>
                        <input class="create-form__form-control--input" type="text" name="user" id="user" placeholder="Nombre de usuario">
                    </div>
                    <div class="create-form__form-control">
                        <label for="email"></label>
                        <input  class="create-form__form-control--input" type="email"name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="create-form__form-control">
                        <label for="nacimiento">Fecha de nacimiento</label>
                        <input  class="create-form__form-control--input" type="text" name="nacimiento" id="nacimiento" placeholder="mm/dd/yyyy ">
                    </div>
                    <div class="create-form__form-control">
                        <label for="adress"></label>
                        <input class="create-form__form-control--input" type="text" name="adress" id="adress" placeholder="Domicilio">
                    </div>
                    <div class="create-form__form-control">
                        <label>Perfil del usuario</label>
                        <div class="create-form__form-control--box-radio">
                            <input type="radio" name="perfil" value="comprador">Comprador
                            <input type="radio" name="perfil" value="vendedor">Vendedor
                        </div>
                    </div>
                    <div class="create-form__form-control">
                        <label>Categorias de interés</label>
                        <div class="create-form__form-control--box-checkbox">
                            <label for="electro"><input type="checkbox" name="intereses" value="electro">Electro</label>
                            <label for="moda"><input type="checkbox" name="intereses" value="moda">Moda</label>
                            <label for="hogar"><input type="checkbox" name="intereses" value="hogar">Hogar</label>
                            <label for="jugueteria"><input type="checkbox" name="intereses" value="jugueteria">Juguetería</label>
                            <label for="vidaSana"><input type="checkbox" name="intereses" value="vidaSana">Vida Sana</label>
                        </div>
                    </div>
                    <div class="create-form__form-control--box-button">
                        <button type="reset" class="create-form__form-control--button">Borrar</button>
                        <button type="submit" class="create-form__form-control--button">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
